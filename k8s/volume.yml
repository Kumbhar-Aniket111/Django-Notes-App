kind: PersistentVolume
apiVersion: v1
metadata:
  name: sql
  namespace: notes-app
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  storageClassName: local-storage
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /man

